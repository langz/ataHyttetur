<ion-header>
  <ion-toolbar>
    <ion-title>
      Register Username
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item padding>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input type="text" placeholder="Your username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="register()">Register</button>
  </div>
  <div padding style="text-align:center;">
  <p>To be able to partake in the chat, you need a username.</p>
  <p> Pick your username carefully, as you will not be able to change it (:</p>
</div>
</ion-content>
