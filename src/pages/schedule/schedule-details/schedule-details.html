<ion-header>
  <ion-navbar>
    <ion-title>
      {{ event.title }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
  <button ion-fab (click)="linkGeo()" class="fab-map" *ngIf="event.lat && event.lng">
      <ion-icon name="navigate"></ion-icon>
  </button>
  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" *ngIf="event.lat && event.lng" [disableDefaultUI]="false"
    [zoomControl]="false">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>{{map.markerLabel}}</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
    </sebm-google-map>
    <ion-card-content>
      <ion-note item-left>
        <span>{{ getDay(event.dateTimeStart) }}</span>
        <span> {{event.timeStarts}}</span>
        <span *ngIf="event.timeEnds">- {{event.timeEnds}}</span>
      </ion-note>
      <ion-card-title>
        {{ event.title }}
        <span class="badge"
        [ngClass]="{'must': event.label === 'MÅ', 'should' : event.label === 'BØR', 'can' : event.label === 'KAN'}">
          {{ event.label }}
        </span>
      </ion-card-title>
      <p>
        {{ event.description }}
      </p>
    </ion-card-content>
</ion-content>
