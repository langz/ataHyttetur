<ion-header>
  <ion-navbar>
    <ion-title>
      Attendees
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Search for room or person" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <a ion-item (click)="openNavDetailsPage(attendee)" *ngFor="let attendee of attendees">
      <h2>{{ attendee.etternavn }}, {{ attendee.fornavn }}</h2>
    </a>
  </ion-list>
    <div padding [hidden]="attendees.length > 0 || loading" style="text-align: center;">
    <ion-icon name="sad" style="font-size:12em;"></ion-icon>
    <p>No search results</p>
  </div>
</ion-content>
