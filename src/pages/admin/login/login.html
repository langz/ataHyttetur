<ion-header>
  <ion-toolbar>
    <ion-title>
      Admin Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item padding>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input type="text" placeholder="Admin username" [(ngModel)]="username"></ion-input>
  </ion-item>
    <ion-item padding>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Admin password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="login()">Login</button>
  </div>
</ion-content>
